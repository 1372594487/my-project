 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
</head>

<body>
    <script>
        //函数
        // 概念： 指可以实现特定功能并且可重复执行的代码块
        // 作用： 简化代码，代码复用；
        //     提高编程逻辑性
        //     有利于提升代码的强壮性（可执行性）
        //     提升功能业务的拓展性和封装性
        // 特点； 函数不调用不执行
        
        // 函数的参数：
        // 实参： 调用函数的时候传递的数据
        // 形参： 定义函数的时候表示传递数据的标记（ 形式）

        // 函数的声明方式 (函数名 遵循驼峰式命名法)
        // 1. 匿名函数声明， 把函数赋值给变量， 通过变量来调用方法
        // var fn = function(){}
        // 2. 使用 function 关键字 声明函数
        // function fn(){}
        // 3. 使用 构造函数 声明的方式
        // var fn = new Function(); 

        //函数的arguments对象

        // arguments  由实参组成的, 类数组对象
        // arguments 根据索引值取实参数据
        // arguments.callee 这是函数体（ 函数本身）
        function fn(n1, n2, n3, n4) {
            // arguments.length 实参的个数
            console.log("实参的个数 =>", arguments.length);
            console.log(arguments); //由实参组成的, 类数组对象
            // console.log(arguments[0]); //a
            // console.log(arguments[1]); //b
            // console.log(arguments[2]); //c
            for (var i = 0; i < arguments.length; i++) {
                console.log(arguments[i]);
            }
            // 相当于函数本身
            console.log(fn === arguments.callee);
        }
        fn("a", "b", "c", "d");


        //  return 语句
        // a.返回值  ， b.终止代码 , c.阻止浏览器默认行为



        // 回调函数:
        // 1.回调函数就是一个通过函数调用的函数
        // 2.如果你把函数的指针(地址)作为参数传递给另一个函数, 当这个指针被用来调用其所指向的函数时, 我们就说这是回调函数(在一个函数中调用另一个函数)
        // 3.一般用于递归(函数自己调用自己)
        
    </script>
</body>

</html>
