<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../tool/jquery/jquery-3.4.1.js"></script>
    <style>
        #btn {
            width: 50px;
            height: 50px;
            background-color: coral;
        }
    </style>
</head>

<body>
    <div id="btn"></div>
    <script>
        function fn() {
            console.log('测试')
        }

        function fd(func, wait) {
            var timeout; //undefined false
            return function () {
                if (timeout) {
                    clearTimeout(timeout);
                }
                let callnow = !timeout; // !timeout => true
                timeout = setTimeout(() => {
                    timeout = null;
                }, wait)
                if (callnow) {
                    func.call()
                } else {
                    console.log(wait / 1000 + '秒内不能多次点击')
                }
            }
        }
        //
        var clk = document.getElementById('btn');
        console.log(clk);
        clk.onclick = fd(fn, 5000)
    </script>

</body>

</html>
