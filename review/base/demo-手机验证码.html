<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../tool/jquery/jquery-3.4.1.js"></script>
    <style>
        #send{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <input type="text" name="num" autocomplete="on">
<div id="send">
    发送验证
</div>
<script>
    function fn() {
        console.log('测试')
        let c = document.getElementById('send');
        var time = 10;
        var zzc = setInterval(() => {
            time--;
            if (time == 0) {
                clearInterval(zzc)
                c.innerHTML = '发送验证'
            } else {
                c.innerHTML = '已发送' + time;
            }
        }, 1000)
    }

    function fd(func, wait) {
        var pre = 0;
        return function () {
            let now = new Date();
            if (now - pre > wait) {
                func.call();
                pre = now;
            } else {
                console.log('还没到' + wait / 1000 + '秒')
            }
        }
    }
    var c = document.getElementById('send');
    c.onclick = fd(fn, 10000)
</script>
</body>
</html>
