<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包</title>
</head>
<body>
    <h3>闭包</h3>
    <script>


        // 第一个:
        // 1.0 此处是闭包函数（产生一个闭包）
        function foo(){
            var count = 0;
            return function(){
                count ++;
                console.log(count);
            }
        }
        // 2.0 返回值是一个函数
        var f = foo();

        f();  // 1 
        f();  // 2 
        f();  // 3 

        console.log(foo());
        // foo();
        // foo();

        // 第二个：
        // 1.0 此处是闭包函数（产生一个闭包）
        function foo2(){
            var count = 0;
            return function(){
                count ++;
                console.log(count);
            }
        }
        // 2.0 返回值是一个函数
        console.log(foo2()());
        foo2()();  //  1
        foo2()();  //  1
        foo2()();  //  1



        // // 全局变量
        // var index = 0;
        // // 事件函数
        // document.onclick = function(){
        //     index ++;
        //     console.log("index:",index);
        // }


        
        // 再写一个函数（包）
        (function(){//外部函数
            // 局局变量
            var index = 0;
            // 事件函数
            document.onclick = function(){ //内部函数
                index ++;
               console.log("index:",index);
             }
        })()

    </script>
</body>
</html>
