    <p>输出为压缩重复空格并倒序输出的字符串</p>
    <p>示例1 输入输出示例仅供调试 ，后台判题数据 般不包含示例</p>

    <p style="white-space:pre-wrap">abc def ghi</p>

        //         }

        // var res = reverseWords(s);
        // console.log(res);

        var s = "abc     def   ghi";
        var reverseWords = function (s) {
            let s1 = s.split(' ');
            let s2 = [];
            var arrTemp = [];
            for (let a = 0; a < s1.length; a++) {
                if (s1[a].length > 1) {
                    s1[a] = s1[a].split('').reverse().join("");
                    arrTemp.push(s1[a]);
                    s2 = arrTemp.join(" ")
                }
            }
            return s2;
        };
        var res = reverseWords(s);
        console.log(res);
    </script>
