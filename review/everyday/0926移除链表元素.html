<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移除链表元素</title>
</head>

<body>
    <p>删除链表中等于给定值val的所有节点。</p>
    <p>示例:</p>
    <p>输入: 1->2->6->3->4->5->6， val = 6</p>
    <p>输出: 1->2->3->4->5</p>

    <script>
        var str_In = "1->2->6->3->4->5->6";
        // console.log(str_In);
        function tick(val) {
            //默认值
            var value = (val || 6).toString();
            console.log(typeof value);
            console.log(str_In);
            var arr_Temp = str_In.split("->");
            console.log("before handle => ", arr_Temp);
            // console.log(typeof arr_Temp[0]);
            var obj_Temp = {};
            //for
            // for(let a=0;a<arr_Temp.length;a++){
            //     if(!obj_Temp[arr_Temp[a]]){
            //         obj_Temp[arr_Temp[a]]=1;
            //     }
            // }
            // console.log(obj_Temp);
            //slice
            console.log(arr_Temp.indexOf(value));
            // console.log(str_In.indexOf(value));
            for (;arr_Temp.indexOf(value) > -1;) {

                arr_Temp.splice(arr_Temp.indexOf(value), 1);
                console.log("after handle => ", arr_Temp);
            }


            var str_Out;
            str_Out = arr_Temp.join("->");
            console.log(str_Out);

        }
        tick();
    </script>
</body>

</html>
