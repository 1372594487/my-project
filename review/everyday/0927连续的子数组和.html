<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>连续的子数组和</title>
</head>

<body>
    <p>给定一个包含非负数的数组和一个目标整数 k，编写一个函数来判断该数组是否含有连续的子数组，其大小至少为 2，总和为 k 的倍数，即总和为 n*k，其中 n 也是一个整数。</p>
    <p>示例 1:</p>
    <p>输入: [23,2,4,6,7], k = 6</p>
    <p>输出: True</p>
    <p>解释: [2,4] 是一个大小为 2 的子数组，并且和为 6。</p>
    <p>示例 2:</p>
    <p>输入: [23,2,6,4,7], k = 6</p>
    <p>输出: True</p>
    <p>解释: [23,2,6,4,7]是大小为 5 的子数组，并且和为 42。</p>
    <p>说明:</p>
    <p>数组的长度不会超过10,000。</p>
    <p>你可以认为所有数字总和在 32 位有符号整数范围内。</p>
    <script>
        var arr1 = [23, 2, 4, 6, 7];
        // console.log(arr1.length);
        var arr2 = [23, 2, 6, 4, 7];
        // Object.prototype.toString.call([]) 

        function judgearray(arr, k) {
            var arr_Type = Object.prototype.toString.call(arr).indexOf("Array");
            var k_Type = Object.prototype.toString.call(k).indexOf("Number");
            // console.log(arr_Type > -1, k_Type > -1);
            if (arr_Type > -1 && k_Type > -1) {
                //
                for (let a = 0; a < arr.length; a++) {
                    let sum = arr[a];
                    console.log("sum =>", sum);
                    for (let b = a + 1; b < arr.length-a; b++) {
                        sum += arr[b]
                        if (sum % k == 0) {
                            return true;
                        } else if (sum == 0 && k == 0) {
                            return true;
                        }
                    }
                }
            } else {
                console.log("err!");
            }
            return false;
        }
        // var res1 = judgearray(arr1, 6);
        var res2 = judgearray(arr2, 6);
        // console.log(res1,res2);

        console.log(res2);


        var checkSubarraySum = function (nums, k) {
            for (let i = 0; i < nums.length; i++) {
                let sum = nums[i]
                for (let n = i + 1; n < nums.length; n++) {
                    sum = sum + nums[n]
                    if (sum % k == 0) {
                        return true
                    } else if (k === 0 && sum === 0) {

                        return true
                    }
                }
            }
            return false
        }

        console.log(checkSubarraySum(arr2,6));
    </script>
</body>

</html>
