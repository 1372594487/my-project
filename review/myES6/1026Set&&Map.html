<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set和Map的区别</title>
</head>

<body>

    <h2>Set结构是类似于数组结构,但是成员都是不重复的值</h2>
    <p>缺点是没办法像数组一样通过下标取值的方法.</p>
    <br>

    <h2>Map结构是键值对集合(Hash结构)</h2>
    <script>
        // 构造
        let set = new Set([1, 2, 3])
        console.log(set.size);; //3

        // 数组去重
        let arr = [1, 2, 3, 4, 5, 6, 4, 23, 23, 1, 23, 3, 7]
        let arr1 = Array.from(new Set(arr));
        let arr2 = new Set(arr);
        console.log(arr1); //
        console.log(arr2);
    </script>

</body>

</html>
