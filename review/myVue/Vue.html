<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <h2></h2>
</head>

<body>
    <script>
        // 1.Vue.js是什么？
        // Vue.js（读音 /vjuː/, 类似于 view） 是一套构建用户界面的 渐进式框架。
        // 与其他重量级框架不同的是，Vue 采用自底向上增量开发的设计。
        // Vue 的核心库只关注视图层
        // Vue.js 的目标是通过尽可能简单的 API 实现响应的数据绑定和组合的视图组件。





        // 5.Vue.js为什么能让基于网页的前端应用程序开发起来这么方便？
        // 因为Vue.js有声明式，响应式的数据绑定，与组件化的开发，并且还使用了Virtual DOM这个看名字就觉得高大上的技术。




        // 14.Vue-CLi又是啥？
        // 它是一个vue.js的脚手架工具。 说白了就是一个自动帮你生成好项目目录， 配置好Webpack， 以及各种依赖包的工具， 它可以通过
        // npm install vue - cli - g
        // 的方式安装， 后面的 - g表示全局安装的意思， 意味着你可以打开命令行之后直接通过vue命令调用它。




        // Vuex和Vue-route，它们又是什么？
        // Vuex是vue的一个状态管理器。 用于集中管理一个单页应用程序中的各种状态。
        // Vue - route是vue的一个前端路由器， 这个路由器不是我们上网用的路由器， 
        // 而是一个管理请求入口和页面映射关系的东西。 它可以实现对页面局部进行无刷新的替换，
        // 让用户感觉就像切换到了网页一样。


        // Vue-resource和Axios，它们又是什么？
        // 我们在传统的前后端不分离的开发中， 后端直接把数据通过模版引擎拼接进了返回的HTML中。 
        // 而现在做单页应用程序属于前后端分离开发， 那么这个单页应用程序中的数据就得通过ajax的方式获取，
        // 也要通过ajax的方式提交到后端。
        // 在传统开发中我们都是通过xmlhttprequest手动操作， 或者通过JQuery的ajax方法来进行数据提交获取。
        // vue.js本身没有封装ajax操作库， 所以我们要通过Vue - resource和Axios来进行ajax操作， 
        // 而因为种种原因， 现在vue.js2 .0 已经将axios作为官方推荐的ajax库了。
    </script>
</body>

</html>
